name: Build Example

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v5

      # 2️⃣ Setup Node.js / NPM
      - name: Set up Node.js / NPM
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          npm install || echo "No package.json or dependencies — skipping"

      # 4️⃣ Bundle everything in a zip
      - name: Bundle application into zip
        run: zip -r app_bundle.zip . -x "*.git*"

      # 5️⃣ Upload ZIP artifact
      - name: Upload ZIP artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-bundle
          path: app_bundle.zip

      # 6️⃣ Run tests (laat workflow niet falen)
      - name: Run unit tests
        run: npm test || echo "No tests or test failures — continuing"

      # 7️⃣ Upload test report (optioneel leeg bestand)
      - name: Create dummy test report
        run: echo "<testsuites></testsuites>" > results.xml

      - name: Upload Test Report
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: results.xml

      # 8️⃣ Verification
      - name: Verification
        run: ls -alhR
        # At the end of your workflow file
      - name: Generate Code Coverage Report
        uses: codecov/codecov-action@v4
        with:
            token: ${{ secrets.CODECOV_TOKEN }}
            files: ./coverage.xml
            fail_ci_if_error: true

