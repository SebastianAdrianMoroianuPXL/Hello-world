name: NodeJS CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout externe repository
      - name: Checkout calculator-app-finished
        uses: actions/checkout@v5
        with:
          repository: PXL-2TIN-DevOps-Resources/calculator-app-finished
          path: app

      # 2️⃣ Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          cd app
          npm install

      # 4️⃣ Run unit tests with coverage
      - name: Run unit tests and generate coverage
        run: |
          cd app
          npm test -- --coverage

      # 5️⃣ Upload coverage to Codecov (optioneel)
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./app/coverage/lcov.info
          fail_ci_if_error: true

      # 6️⃣ Upload test results as artifact
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: app/coverage/
